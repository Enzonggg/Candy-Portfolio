{% extends "base.html" %}

{% block title %}Summon New Soul - Haunted Portfolio{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-dark text-danger">
                <h2>Summon New Soul</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Dark Identity</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Ethereal Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Secret Incantation</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="about_me" class="form-label">Dark Essence</label>
                        <textarea class="form-control" id="about_me" name="about_me" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="tech_stack" class="form-label">Arcane Powers</label>
                        <textarea class="form-control" id="tech_stack" name="tech_stack" rows="2"></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel Ritual</a>
                        <button type="submit" class="btn btn-danger">Conjure Soul</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
